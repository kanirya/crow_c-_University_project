<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Campus Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #2c3e50;
            --light-bg: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
        }

        .sidebar {
            background-color: var(--primary-color);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .sidebar .nav-link.active {
            background-color: var(--accent-color);
            color: white;
        }

        .main-content {
            padding: 30px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 20px;
        }

        .form-control, .form-select {
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-primary {
            background-color: var(--accent-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .select2-container--default .select2-selection--single {
            height: 38px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 38px;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 36px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h4 class="mb-4">Campus Management</h4>
                <nav class="nav flex-column">
                    <a class="nav-link" href="/"><i class="fas fa-home me-2"></i>Dashboard</a>
                    <a class="nav-link active" href="/add-student"><i class="fas fa-user-plus me-2"></i>Add Student</a>
                    <a class="nav-link" href="/add-course"><i class="fas fa-book me-2"></i>Add Course</a>
                    <a class="nav-link" href="/view-students"><i class="fas fa-users me-2"></i>View Students</a>
                    <a class="nav-link" href="/view-courses"><i class="fas fa-list me-2"></i>View Courses</a>
                    <a class="nav-link" href="/view-departments"><i class="fas fa-building me-2"></i>View Departments</a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Add New Student</h4>
                    </div>
                    <div class="card-body">
                        <form id="studentForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="studentId" class="form-label">Student ID</label>
                                    <input type="text" class="form-control" id="studentId" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="age" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="department" class="form-label">Department</label>
                                    <select class="form-select" id="department" required>
                                        <option value="">Select Department</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="courses" class="form-label">Courses</label>
                                    <select class="form-select" id="courses" multiple required>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" rows="3" required></textarea>
                            </div>

                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Save Student
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize Select2 for courses
            $('#courses').select2({
                placeholder: 'Select courses',
                allowClear: true
            });

            // Fetch departments and populate dropdown
            fetch('/api/departments')
                .then(response => response.json())
                .then(departments => {
                    const departmentSelect = $('#department');
                    departments.forEach(dept => {
                        departmentSelect.append(new Option(dept.name, dept.id));
                    });
                    // If a department is pre-selected, trigger change to load courses
                    const selectedDept = departmentSelect.val();
                    if (selectedDept) {
                        departmentSelect.trigger('change');
                    }
                })
                .catch(error => console.error('Error loading departments:', error));

            // Update courses when department changes
            $('#department').change(function() {
                const deptId = $(this).val();
                if (deptId) {
                    fetch(`/api/departments/${deptId}/courses`)
                        .then(response => response.json())
                        .then(courses => {
                            const courseSelect = $('#courses');
                            courseSelect.empty();
                            courses.forEach(course => {
                                courseSelect.append(new Option(course.name, course.id));
                            });
                            courseSelect.trigger('change');
                        }).catch(error => console.error('Error loading courses:', error));
                }
            });

            // Handle form submission
            $('#studentForm').submit(function(e) {
                e.preventDefault();
                
                const studentData = {
                    id: $('#studentId').val().trim(),
                    name: $('#name').val().trim(),
                    age: parseInt($('#age').val()),
                    email: $('#email').val().trim(),
                    department_id: $('#department').val(),
                    course_ids: $('#courses').val(),
                    address: $('#address').val().trim()
                };

                // Validate required fields
                if (!studentData.id || !studentData.name || !studentData.email || 
                    !studentData.department_id || !studentData.course_ids.length) {
                    alert('Please fill in all required fields');
                    return;
                }

                fetch('/api/add_student', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(studentData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Student added successfully!');
                        window.location.href = '/view-students';
                    } else {
                        alert('Error: ' + (data.message || 'Failed to add student'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error adding student. Please try again.');
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>C++ Crow UI</title>
</head>
<body>
  <h1>Hello from C++ Crow!</h1>
  <button onclick="callCpp()">Call Backend</button>

  <script>
    async function callCpp() {
      const res = await fetch('/api/hello');
      const text = await res.text();
      alert(text);
    }
  </script>
</body>
